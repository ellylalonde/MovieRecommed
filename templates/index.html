<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
</head>
<body>
    <h1>Welcome to the Movie Recommendation Site!</h1>

    <h2>Get Personalized Recommendation:</h2>
    <form action="/recommendation" method="post">
        <label for="genre">Select Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="min_rating">Minimum Rating:</label>
        <input type="number" id="min_rating" name="min_rating" step="0.1" min="0" max="10" required>

        <label for="release_year">Release Year:</label>
        <input type="number" id="release_year" name="release_year" min="1800" max="2024" required>

        <button type="submit">Get Personalized Recommendation</button>
    </form>
</body>
</html>
